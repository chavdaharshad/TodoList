<div class="app-container d-flex align-items-center justify-content-center flex-column">
    <!-- {{ task_name }} -->
    <h3>Todo App</h3>
    <div class="d-flex align-items-center mb-3">
        <div class="form-group mr-3 mb-0">
            <input  type="text" class="form-control"
                placeholder="Enter a task here" #input />
        </div>
        <button type="button" class="btn btn-primary mr-3" (click)="addData(input)">
            Save
        </button>
    </div>
    <div>
            <table class="table table-bordered">
                    <tr>
                        <th>No.</th>
                        <th>Todo item</th>
                        <th>Action</th>
                    </tr>
                    <tr *ngFor="let item of user; index as i">
                        <td *ngIf="i!=0">{{i}}</td>
                        <td *ngIf="i!=0">{{item}}</td>
                        <td *ngIf="i!=0">
                            <button
                                type="button" 
                                class="btn btn-danger" 
                                (click)="onDelete(i)"
                                >Delete</button>
                            <button 
                                type="button" 
                                class="btn btn-primary"    
                            >Update</button>
                        </td>
                    </tr>
            </table>
    </div>

</div>
